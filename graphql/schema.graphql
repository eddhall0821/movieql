scalar Upload

type User {
  id: Int!
  userId: String!
  nickname: String
  passwordHash: String
  role: String!
  token: String
}

type Movie {
  id: Int!
  title: String!
}

type File {
  filename: String!
}

input fileInput {
  filename: String!
}

input movieInput {
  title: String!
}

input movieDelete {
  id: Int!
}

type Query {
  users: [User!]!
  user: User!
  movies: [Movie]!
  files: [File]!

  createtests: Boolean
}

type Mutation {
  signUp(userId: String!, nickname: String!, password: String!): Boolean!
  login(userId: String!, password: String!): User
  logout: Boolean!

  addFile(data: fileInput): File!

  addMovie(data: movieInput): Movie!
  deleteMovie(data: movieDelete): Boolean!
  uploadFile(file: Upload!): Boolean!
}

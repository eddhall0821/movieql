scalar Upload

type Movie {
  id: Int!
  title: String!
}

type File {
  filename: String!
}

input fileInput {
  filename: String!
}

type Query {
  movies: [Movie]!
  files: [File]!

  createtests: Boolean
}

input movieInput {
  title: String!
}

input movieDelete {
  id: Int!
}

type Mutation {
  addFile(data: fileInput): File!

  addMovie(data: movieInput): Movie!
  deleteMovie(data: movieDelete): Boolean!
  uploadFile(file: Upload!): Boolean!
}

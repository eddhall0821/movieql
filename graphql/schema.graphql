scalar Upload

type Movie {
  id: Int!
  title: String!
}

type Query {
  movies: [Movie]!
  createtests: Boolean
}

input movieInput {
  title: String!
}

input movieDelete {
  id: Int!
}

type Mutation {
  addMovie(data: movieInput): Movie!
  deleteMovie(data: movieDelete): Boolean!
  uploadFile(file: Upload!): Boolean
}
